<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Launcher</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Email Launcher</h1>
        <p>Send email with app link</p>
        <button onclick="launchEmail()">Launch Email</button>
    </div>

    <script>
        function launchEmail() {
            var uniqueID = "123456"; // Replace with your actual unique ID
            var pin = "7890"; // Replace with your actual PIN
            var url = "https://aarons2222.github.io/UrlTest/Login.html?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
            var emailSubject = "Login to Website";
            var emailBody = "Please click the following link to login:\n\n" + url;
            var mailtoLink = "mailto:?subject=" + encodeURIComponent(emailSubject) + "&body=" + encodeURIComponent(emailBody);
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
