<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login Test</title>
</head>
<body>

<div style="margin: 20px;">
  <form id="loginForm">
    <label for="uniqueID">UniqueID:</label><br>
    <input type="text" id="uniqueID" name="uniqueID" placeholder="Enter your UniqueID" style="margin-bottom: 10px; width: 300px; height: 40px; font-size: 16px;" oninput="updatePreview()"><br>
    
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" placeholder="Enter your PIN" style="margin-bottom: 10px; width: 300px; height: 40px; font-size: 16px;" oninput="updatePreview()"><br>
    
    <button type="button" onclick="generateLink()" style="width: 200px; height: 40px; font-size: 16px;">Generate Link</button>
  </form>

  <div style="margin-top: 20px;">
    <p>Generated URL Preview:</p>
    <p id="linkPreview" style="background-color: #f0f0f0; padding: 10px;"></p>
  </div>

  <div style="margin-top: 20px;">
    <p id="linkContainer"></p>
  </div>
</div>

<script>
function updatePreview() {
  var uniqueID = document.getElementById("uniqueID").value;
  var pin = document.getElementById("pin").value;
  
  var link = "eloq://login?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
  
  document.getElementById("linkPreview").textContent = link;
}

function generateLink() {
  var uniqueID = document.getElementById("uniqueID").value;
  var pin = document.getElementById("pin").value;
  
  var link = "eloq://login?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
  
  var linkElement = document.createElement("a");
  linkElement.href = link;
  linkElement.textContent = "Click here to login";
  
  document.getElementById("linkContainer").innerHTML = ""; // Clear previous content
  document.getElementById("linkContainer").appendChild(linkElement);
}
</script>

</body>
</html>
