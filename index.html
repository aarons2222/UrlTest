<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login Test</title>
</head>
<body>

<form id="loginForm">
  <label for="uniqueID">UniqueID:</label>
  <input type="text" id="uniqueID" name="uniqueID" placeholder="Enter your UniqueID" oninput="updatePreview()">
  <br><br>
  <label for="pin">PIN:</label>
  <input type="text" id="pin" name="pin" placeholder="Enter your PIN" oninput="updatePreview()">
  <br><br>
  <button type="button" onclick="generateLink()">Generate Link</button>
</form>

<p>Generated URL Preview:</p>
<p id="linkPreview"></p>

<p id="linkContainer"></p>

<script>
function updatePreview() {
  var uniqueID = document.getElementById("uniqueID").value;
  var pin = document.getElementById("pin").value;
  
  var link = "eloq://login?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
  
  document.getElementById("linkPreview").textContent = link;
}

function generateLink() {
  var uniqueID = document.getElementById("uniqueID").value;
  var pin = document.getElementById("pin").value;
  
  var link = "eloq://login?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
  
  var linkElement = document.createElement("a");
  linkElement.href = link;
  linkElement.textContent = "Click here to login";
  
  document.getElementById("linkContainer").innerHTML = ""; // Clear previous content
  document.getElementById("linkContainer").appendChild(linkElement);
}
</script>

</body>
</html>
