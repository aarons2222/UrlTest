<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login Test</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form id="loginForm">
    <div class="form-group">
      <label for="uniqueID">UniqueID:</label>
      <input type="text" class="form-control" id="uniqueID" name="uniqueID" placeholder="Enter your UniqueID" oninput="updatePreview()">
    </div>
    <div class="form-group">
      <label for="pin">PIN:</label>
      <input type="text" class="form-control" id="pin" name="pin" placeholder="Enter your PIN" oninput="updatePreview()">
    </div>
    <button type="button" class="btn btn-primary" onclick="generateLink()">Generate Link</button>
  </form>

  <div class="mt-3">
    <p>Generated URL Preview:</p>
    <p id="linkPreview" class="bg-light p-2"></p>
  </div>

  <div class="mt-3">
    <p id="linkContainer"></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
function updatePreview() {
  var uniqueID = document.getElementById("uniqueID").value;
  var pin = document.getElementById("pin").value;
  
  var link = "eloq://login?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
  
  document.getElementById("linkPreview").textContent = link;
}

function generateLink() {
  var uniqueID = document.getElementById("uniqueID").value;
  var pin = document.getElementById("pin").value;
  
  var link = "eloq://login?UNIQUEID=" + encodeURIComponent(uniqueID) + "&PIN=" + encodeURIComponent(pin);
  
  var linkElement = document.createElement("a");
  linkElement.href = link;
  linkElement.textContent = "Click here to login";
  
  document.getElementById("linkContainer").innerHTML = ""; // Clear previous content
  document.getElementById("linkContainer").appendChild(linkElement);
}
</script>

</body>
</html>
